services:
  fabai-chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fabai-slack-chatbot
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONOREPO_PATH=/app/monorepo
    env_file:
      - .env
    volumes:
      # Mount the monorepo (change path to your actual monorepo location)
      - ./Fabzen-website:/app/monorepo
      # Mount logs for persistence
      - ./logs:/app/logs
    networks:
      - fabai-network

networks:
  fabai-network:
    driver: bridge
